<?xml version="1.0" encofing="UTF-8">
<!DOCTYPE html PUBLIC "-//W3C//DTD HHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-3" />
		<title>Hello, World!</title>
		<script type="text/javascript">
			function hello() {
				//hello,worldをブラウザに表示
				var msg = "Hello, World";
				document.open();
				document.write(msg);
				document.close();
			}
		</script>
	</head>
	<body onload="hello();">
		<p>Hi!</p>
	</body>
</html>
