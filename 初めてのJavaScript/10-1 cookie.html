<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title></title>
		<script type="text/javascript">
		//<![CDATA[
			
			window.onload = function() {
				
				if (navigator.cookieEnabled) {
					var sum = readCookie("sum");
					var iSum = 0;
					if (sum) {
						iSum = parseInt(sum) + 1;
						alert(iSum);
						
						if (iSum >= 5) {
							eraseCookie("sum");
						}
						else {
							setCookie("sum", iSum);
						}
					}
					else {
						setCookie("sum", 0)
					} //else
				} //if
			} //if	
		
		function setCookie(key, value) {
			var cookieDate = new Date(2015, 11, 10, 19, 30, 30);
			document.cookie = key + "=" + escape(value) + "; expires=" + cookieDate.toGMTString() + "; path=/";
		}
		
		function readCookie(key) {
			var cookie = document.cookie;
			var first = cookie.indexOf(key + "=");
			
			if (first >= 0) {
				var str = cookie.substring(first, cookie.length);
				var last = str.indexOf(";");
				
				if (last < 0) last = str.length;
				str = str.substring(0, last).split("=");
				return unescape(str[1]);
			}
			else {
				return null;
			}
		}
		
		function eraseCookie(key) {
			var cookieDate = new Date(2000, 11, 10, 19, 30, 30);
			document.cookie = key + "= ; expires=" + cookieDate.toGMTString() + "; path=/";
		}
		
		//]]>
		</script>
	</head>

	</body>
</html>
