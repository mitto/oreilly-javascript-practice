<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title></title>
		<script type="text/javascript">
		//<![CDATA[
			
			document.onclick = changeDoc;
			
			function changeDoc() {
				
				//まずヘッダを削除する
				var hdr = document.getElementById("hdr1");
				var div = document.getElementById("div1");
				div.removeChild(hdr);
				
				//画像をテキストで置き換える
				var img = document.getElementById("img1");
				var p = document.getElementById("p2");
				var txt = document.createTextNode("と思ったら、テキストに変わってしまいました。");
				p.replaceChild(txt, img);
				
				var div2 = document.createElement("div");
				div2.innerHTML = "<h1>おしまい</h1>";
				document.body.appendChild(div2);
				
			}
			
		//]]>
		</script>
	</head>
	<body>
		<div id="div1">
			<h1 id="hdr1">見出し</h1>
			<!--段落1-->
			<p id="p1">
				ドキュメントツリーに関する理解を深めるために、headとbodyがあり、bodyの中に一つのdiv要素、そのdiv要素にはh1ヘッダと二つの段落を持つページを考えてみましょう。ひとつの段落には<i>Learning JavaScript</i>というイタリック体の文字列が書かれており、もうひとつの段落には画像が含まれています。
			</p>
			<!--段落2-->
			<p id="p2">
				第2段落には画像が含まれています。<img src="pictno0.jpg" alt="osprey" id="img1" />
			</p>
		</div>
	</body>
</html>
