<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title></title>
		<style type="text/css">
			* {
				font-family: hiragino, meiryo, Osaka, "ＭＳ Ｐゴシック", "ＭＳ 明朝", "ＭＳ Ｐ明朝", serif;
				padding: 5px;
			}
			
			#nav {
				padding: 0 5px;
				background-color: #ccc;
				width: 100px;
				cursor: pointer;
			}
			
			#div1 {
				background-color: #00f;
				color: #fff;
				font-size: larger;
				position: absolute;
				width: 400px;
				height: 160px;
				left: -410px;
				top: -400px;
				z-index: 2;
			}
			
			#div2 {
				background-color: #ff0;
				color: #000;
				font-size: larger;
				position: relative;
				width: 400px;
				top: 160px;
				left: -410px;
				top: -400px;
			}
			
			#div3 {
				background-color: #f00;
				color: #fff;
				font-size: larger;
				position: fixed;
				width: 400px;
				height: 160px;
				left: -410px;
				top: -400px;
				z-index: 4;
			}
		</style>
		<script type="text/javascript">
		//<![CDATA[
			
			//グローバル
			var slides = ["div1", "div2", "div3"];
			var x = 0;
			var y = 0;
			var currentSlide = 0;
			
			window.onload = function() {
				document.getElementById("nav").onclick = nextSlide;
			}
			
			function nextSlide() {
				setTimeout(moveBlock, 1000);
			}
			
			function moveBlock() {
				x += 5;
				y += 5;
				
				var obj = document.getElementById(slides[currentSlide]);
				obj.style.top = x + "px";
				obj.style.left = y + "px";
				
				if (x < (100 + currentSlide * 80)) {
					setTimeout(moveBlock, 5);
				}
				else {
					currentSlide++;
					x = 0;
					y = 0;
				}
				
				if (currentSlide >= slides.length) {
					document.getElementById("nav").onclick = null;
				}
			}
			
		//]]>
		</script>
	</head>
	<body>
		<p id="nav">次のスライド</p>
		<div id="div1">
			<p>
				むかしむかし、あるところに3人の子供が住んでいました。<br />
				3人はとても仲良しで、毎日毎日一緒に遊んでいました...
			</p>
		</div>
		<div id="div2">
			<p>
				ある日のことです。<br />
				3人が仲良く遊んでいるところに、お下げ髪の女の子がやってきました。
			</p>
		</div>
		<div id="div3">
			<p>
				いったい、この子はどこからやってきたのでしょうか。
			</p>
		</div>
	</body>
</html>
