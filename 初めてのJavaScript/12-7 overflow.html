<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title></title>
		<style type="text/css">
			div {
				border: 1px solid #ccc;
			}
			
			#div1 {
				width: 400px;
				height: 150px;
				overflow: auto;
			}
			
			#div2 {
				position: absolute;
				left: 450px;
				top: 10px;
				width: 400px;
				height: 150px;
				overflow: auto;
			}
		</style>
		<script type="text/javascript">
		//<![CDATA[
			
			function switchContent() {
				var div1 = document.getElementById("div1").innerHTML;
				var div2 = document.getElementById("div2").innerHTML;
				document.getElementById("div1").innerHTML = div2;
				document.getElementById("div2").innerHTML = div1;
			}
			
			document.onclick = switchContent;
			
		//]]>
		</script>
	</head>
	<body>
		<div id="div1">
			<p>こちらは大きなアイテムです。</p>
			<p>視覚的表現を左右するHTML要素の一つにフォントがあります。フォントやテキスト関連の属性の変更はインパクトが非常に大きく、ほかの属性でこれほどのインパクトを与えるものは多くはありません。</p>
			<p>fontは文字そのものに関連するもので、フォントの種類、フォントサイズ、フォントタイプといった文字の外観を制御します。一方、textはもっと装飾的で、文字列に対して適用され、文字列の下線、上線、打ち消し線、および水平方向でのそろえ方などを制御します。</p>
		</div>
		<div id="div2">
			<p>小さなアイテムです。</p>
		</div>
	</body>
</html>
