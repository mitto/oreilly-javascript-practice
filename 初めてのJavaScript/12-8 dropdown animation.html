<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title></title>
		<style type="text/css">
			#data1 {
				position: absolute;
				top: 100px;
				left: 100px;
				padding: 0;
				width: 200px;
				height: 200px;
				background-color: #ff0;
				clip: rect(0px, 200px, 200px, 0px);
			}
			
			#data1 h3 {
				margin: 0;
				padding: 5px;
				font-size: smaller;
				background-color: #006;
				color: #fff;
			}
			
			#contained {
				margin: 10px;
			}
		</style>
		<script type="text/javascript">
		//<![CDATA[
			
			var bottom = 200;
			var hidden = false;
			var obje = null;
			
			document.onclick = clipItem;
			
			function clipItem() {
				obj = document.getElementById("data1");
				if (hidden) {
					showItem();
				}
				else {
					hideItem();
				}
			}
			
			function hideItem() {
				bottom-=5;
				var clipRect = "rect(0px, 200px," + bottom + "px, 0px)";
				
				obj.style.clip = clipRect;
				
				if (bottom <= 25) {
					hidden = true;
				}
				else {
					setTimeout(hideItem, 20);
				}
			}
			
			function showItem() {
				bottom += 5;
				var clipVar = "rect(0px, 200px, " + bottom + "px, 0px)";
				obj.style.clip = clipVar;
				
				if(bottom >= 200) {
					hidden = false;
				}
				else {
					setTimeout(showItem, 20);
				}
			}
			
		//]]>
		</script>
	</head>
	<body>
		<div id="data1">
			<h3 style="text-align: center;">クリックで開閉</h3>
			<div id="contained">
				人類にとって、地球温暖化との戦いに総力を傾けるべき時がきた。残された時間は少ない。
			</div>
		</div>
	</body>
</html>
