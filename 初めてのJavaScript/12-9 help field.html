<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title></title>
		<style type="text/css">
			.help {
				position: absolute;
				left: 300px;
				top: 20px;
				visibility: hidden;
				width: 100px;
				padding: 10px;
				border: 1px solid #f00;
			}
			
			form {
				margin: 20px;
				background-color: #dfe1cb;
				padding: 20px;
				width: 200px;
			}
			
			label {
				cursor: help;
			}
		</style>
		<script type="text/javascript">
		//<![CDATA[
			
			window.onload = function() {
				var labels = document.getElementsByTagName("label");
				
				for (var i = 0; i < labels.length; i++) {
					labels[i].onclick = showHelp;
				}
			}
			
			function showHelp(event) {
				var theEvent = event ? event : window.event;
				var theSrc = theEvent.target ? theEvent.target : theEvent.srcElement;
				
				var item1 = document.getElementById("item1");
				var item2 = document.getElementById("item2");
				
				item1.style.visibility = "hidden";
				item2.style.visibility = "hidden";
				
				if (theSrc.id == "label1") {
					item1.style.visibility = "visible";
				}
				else {
					item2.style.visibility = "visible";
				}
			}
			
		//]]>
		</script>
	</head>
	<body>
		<form action="">
			<p>
				<label id="label1">要素1</label>
				<input type="text" /><br /><br />
				<label id="label2">要素2</label>
				<input type="text" />
			</p>
		</form>
		<div id="item1" class="help">
			<p>要素1のヘルプです。｢要素1｣というラベルをクリックしたときだけ表示されます。</p>
		</div>
		<div id="item2" class="help">
			<p>要素2のヘルプです。｢要素2｣というラベルをクリックしたときだけ表示されます。</p>
		</div>
	</body>
</html>
