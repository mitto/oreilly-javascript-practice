<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title></title>
		<script type="text/javascript">
		//<![CDATA[
		
			function Tune(title, type) {
				this.title = title;
				this.type = type;
				this.getTitle = function() {
					return "曲名：" + this.title + " 種類：" + this.type;
				}
			}
			
			function Artist_tune(title, type, artist) {
				this.artist = artist;
				Tune.apply(this, arguments);
				this.toString = function () {
					return "アーティスト：" + this.artist + " " + this.getTitle();
				}
			}
			
			Artist_tune.prototype = new Tune();
			
			var song = new Artist_tune("I want to hold your hand", "ロック", "ビートルズ");
			alert(song.toString());
		
		//]]>
		</script>
	</head>
	<body>
	</body>
</html>
