	<head>

		<title></title>
		<script type="text/javascript">
		//<![CDATA[
			window.onload = setupEvents;
			
			function setupEvents() {
				document.onmousedown = function (event) {
					var theEvent = event ? event : window.event;
					alert("ドキュメント全体のイベントハンドラを起動。\nイベントのtypeは:" + theEvent.type);
				};
				
				document.getElementById("outer").onmousedown = function() {
					alert("外側のdiv要素のイベントハンドラを起動");
				};
				
				document.getElementById("inner").onmousedown = function () {
					alert("内側のdiv要素のイベントハンドラを起動");
				};
			}
		//]]>
		</script>
	</head>
	<body>
		body内
		<div id="outer" style="padding:20px; background-color:#ff0; width:150px">
			外側のdiv要素
			<div id="inner" style="background-color:#f00; width:100px; height:100px;">
				内側のdiv要素
			</div>
		</div>
	</body>
</html>
