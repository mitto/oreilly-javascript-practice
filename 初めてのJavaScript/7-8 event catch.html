<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title></title>
		<script type="text/javascript">
		//<![CDATA[
			function alertCascadingDown(event) {
				alert("カスケードダウン：" + this);
			}
			
			function alertBubblingUp(event) {
				alert("バブルアップ：" + this);
			}
			
			window.onload = setup;
			
			function setup(event) {
				//カスケードダウン
				document.addEventListener("click", alertCascadingDown, true);
				document.forms[0].addEventListener("click", alertCascadingDown, true);
				document.forms[0].elements[0].addEventListener("click", alertCascadingDown, true);
				
				//バブルアップ
				document.addEventListener("click", alertBubblingUp, false);
				document.forms[0].addEventListener("click", alertBubblingUp, false);
				document.forms[0].elements[0].addEventListener("click", alertBubblingUp, false);
			}
		//]]>
		</script>
	</head>
	<body>
		<form style="background-color:#f00; width:100px; height:100px; padding:20px;">
			<input type="submit" value="送信" /><br />
		</form>
	</body>
</html>
