	<body>
		<h2>link</h2>
		<p>ドキュメント内のすべての<a href="http://msdn.microsoft.com/en-us/liblary/ms535848%29.aspx">リンク</a>を集めるには、document<a href="http://www.w3.org/TR/html4/struct/object.html">オブジェクト</a>のプロパティである配列linksを利用すればよい。</p>
		<p>配列linksの各要素は<a href="http://www.devguru.com/Technologies/ecmascript/quickref/link.html">link</a>オブジェクトであり、これも様々なプロパティを持っている。</p>
		<hr />
		<h2>このページのリンク一覧</h2>
		<p>
			<script type="text/javascript">
			//<![CDATA[
				for (var i = 0; i < document.links.length; i++) {
					var link = document.links[i];
					document.writeln(link.text + " : " + link.href + "<br />");
				}
			//]]>
			</script>
		</p>
	</body>
