<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title></title>
		<style type="text/css">
			#block {
				width: 400px;
			}
		</style>
		<script type="text/javascript">
		//<![CDATA[
			
			window.onload = function() {
				document.getElementById("block").style.backgroundColor = "#ffffff";
				setTimeout(function() { colorFlash(255); }, 100);
			}
			
			function colorFlash(newColor) {
				var hexVal = newColor.toString(16);
				
				if (hexVal.length < 2) {
					hexVal = "0" + hexVal;
				}
				
				var colorString = "#FFFF" + hexVal;
				var blockDiv = document.getElementById("block");
				
				blockDiv.style.backgroundColor = colorString;
				
				if (newColor > 0) {
					newColor -= 3;
					
					setTimeout(function() { colorFlash(newColor); }, 100);
					console.log(newColor);
				}
			}
			
		//]]>
		</script>
	</head>
	<body id="block">
		<div>
			<h1>こんにちは</h1>
		</div>
	</body>
</html>
