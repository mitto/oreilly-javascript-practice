		//<![CDATA[
		
			window.onload = function() {
				
				var result = "";
				var testArray = new Array();
				
				for (var i = 0; i < 10000000; i++) {
					testArray[i] = 0;
				}
				
				var start = new Date();
				
				for (var i = 0; i < testArray.length; i++) {
					testArray[i] += i;
				}
				
				var stop = new Date();
				
				console.log(start.getSeconds() + " " + start.getMilliseconds());
				console.log(stop.getSeconds() + " " + stop.getMilliseconds());
				var diff = stop - start;
				result += "lenを変数化しない場合：" + diff.toString() + "\n";
				
				start = new Date();
				
				for (var i = 0, len = testArray.length; i < len; i++) {
					testArray[i] += i;
				}
				
				stop = new Date();

				console.log(start.getSeconds() + " " + start.getMilliseconds());
				console.log(stop.getSeconds() + " " + stop.getMilliseconds());
				
				diff = stop - start;
				
				result += "lenを変数した場合：" + diff + "\n";
				
				alert(result);
				
			}
		
		//]]>
		</script>
