			function convertNumberToWago(array) {
				
				var changeTable = ["ひとつ", "ふたつ", "みっつ", "よっつ", "いつつ", "むっつ", "ななつ", "やっつ", "ここのつ", "とお"]
			
				for(var item in array) {
					console.log("変換前item:%s %s", item, array[item]);
					array[item] = changeTable[array[item] - 1];
					console.log("変換後item:%s %s", item, array[item]);
				}
			}
			
			function test() {
			
				var testArray = [3, 5, 1];
				convertNumberToWago(testArray);
				
				document.writeln(testArray);
			
			}
		
			test();
