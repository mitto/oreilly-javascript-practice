		//<![CDATA[
			/*7-1
			document.onclick = function() {

			window.onload = setup;
			
			function alertMessage() {
				alert("クリックを検知しました");
			}
			
			//7-2
			function setup() {
				if(document.addEventListener) {
					document.addEventListener("click", alertMessage, true);
				}//7-3
				else if(document.attachEvent) {
					document.attachEvent("onclick", alertMessage);
				}
				else {
					document.onclick = alertMessage;
				}
			}
			
		//]]>
		</script>
