<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title></title>
		<script type="text/javascript">
		//<![CDATA[
			
			window.onload = setup;
			
			function printMousePosition(event) {
				var theEvent = event ? event : window.event;
				var element = document.getElementById("hoge");
				element.innerHTML += "X = " + theEvent.clientX + " Y = " + theEvent.clientY + "<br />";
			}
			
			function setup() {
				if(document.addEventListener) {
					document.addEventListener("click", printMousePosition, true);
				}
				else if(document.attachEvent) {
					document.attachEvent("onclick", printMousePosition);
				}
				else {
					document.click = printMousePosition;
				}
			}
		//]]>
		</script>
	</head>
	<body>
		<div id="hoge"></div>
	</body>
</html>
