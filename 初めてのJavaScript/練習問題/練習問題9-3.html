		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title></title>
		<script type="text/javascript">
		//<![CDATA[
		
			var currentPhoto = 0;
			
			setInterval("nextPhoto()", 5000);
						
			function nextPhoto() {
				var element = document.getElementById("photo");
				element.src = "pictno" + currentPhoto + ".jpg";
				
				if (currentPhoto < 4) {
					currentPhoto++;
				}
				else {
					currentPhoto = 0;
				}
				
			}
		
		//]]>
		</script>
	</head>
	<body>
		<img src="pictno0.jpg" id="photo" />
	</body>
</html>
